<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<center>
	<div id="gameover">
		<div class='middle'>
			<div class='text' id='gotext'>GAME OVER</div>
			<span id='res'></span>
			<span class='on' onClick="askstart();">CLICK HERE TO START AGAIN</span>
		</div>
	</div>
	
	<div class="hangman">
		<img src="images/1.png" id="hangman" val="1">
	</div>
	
	<div id="guess"></div>
	<div id="slova"></div>
	
	<input type="button" onClick="askstart();" value="RESTART" class="restart"> 
</center>
<script src="jquery-2.1.3.min.js"></script>
<script src="js.js"></script>
</body>
</html>
